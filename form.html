<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <h1>Form Registrasi</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Biodata</legend>

            <label for="nama">Nama Mahasiswa:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Anda"><br><br>

            <label for="nim">No Induk Mahasiswa (NIM):</label>
            <input type="text" id="nim" name="nim" placeholder="1204200055"><br><br>

            <label for="alamat">Alamat Mahasiswa:</label>
            <textarea id="alamat" name="alamat" placeholder="Alamat Anda"></textarea><br><br>

            <label for="tanggal">Tanggal Lahir:</label>
            <select id="tanggal" name="tanggal">
                <option value="01">01</option>
            </select>
            <select id="bulan" name="bulan">
                <option value="Januari">Januari</option>
            </select>
            <select id="tahun" name="tahun">
                <option value="1990">1990</option>
            </select><br><br>

            <label>Jenis Kelamin:</label>
            <input type="radio" id="pria" name="gender" value="Pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="gender" value="Wanita">
            <label for="wanita">Wanita</label><br><br>

            <label for="foto">Upload Foto:</label>
            <input type="file" id="foto" name="foto"><br><br>

            <label for="website">URL Website:</label>
            <input type="url" id="website" name="website" placeholder="URL Website Anda"><br><br>

            <label for="universitas">Perguruan Tinggi:</label>
            <input type="text" id="universitas" name="universitas"><br><br>
        </fieldset>

        <fieldset>
            <legend>Info Akun</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email Anda"><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username Anda"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password Anda"><br><br>

            <label for="confirm_password">Ulangi Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Password Anda"><br><br>
        </fieldset>

        <fieldset>
            <legend>Kemampuan Dasar</legend>
            <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
            <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
            <label><input type="checkbox" name="skills" value="JavaScript"> Javascript</label>
            <label><input type="checkbox" name="skills" value="PHP"> PHP</label>
            <label><input type="checkbox" name="skills" value="MySQL"> MySQL</label>
            <label><input type="checkbox" name="skills" value="Laravel"> Laravel</label>
            <label><input type="checkbox" name="skills" value="React Native"> React Native</label>
        </fieldset>

        <button type="reset">Reset</button>
        <button type="submit">Simpan</button>
        <button type="button">Button</button>
    </form>
</body>
</html>
